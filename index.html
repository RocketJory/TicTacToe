<html>
<head>
	<meta name="viewport"
		content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>FCC Tic-Tac-Toe Game</title>
	<link rel="stylesheet"
		href="./CSS/style.css">
		<link rel="stylesheet"
			href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
			integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
			crossorigin="anonymous">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
		<script type="text/javascript" src="./JS/script.js"></script>
</head>
<!-- BODY --------------------------------------------------->
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-lg-4 col-md-2 col-xs-0"></div>
			<!-- APP BOX -->
			<div class="col-lg-4 col-md-8 col-xs-12" id="app-box">
				<!-- SELECT PLAYERS MENU -->
				<div class="row hide-start" id="player-select">
					<div class="col-sm-12 p-select-title">
						<h1 class="center-text">Number of players</h1>
					</div>
					<span class="row">
						<button type="button"
							class="col-xs-12 p-button btn btn-primary btn-lg"
							id="player1-btn">
							1 Player
						</button>
						<button type="button"
							class="col-xs-12 p-button btn btn-primary btn-lg"
							id="player2-btn">
							2 Players
						</button>
					</span>
				</div>
				<!-- SELECT SYMBOL MENU -->
				<div class="row hide-start" id="symbol-select">
					<div class="col-sm-12 p-select-title">
						<h1 class="center-text">Player 1 Symbol</h1>
					</div>
					<span class="row">
						<button type="button"
							class="col-xs-12 p-button btn btn-primary btn-lg"
							id="x-symbol">
							X
						</button>
						<button type="button"
							class="col-xs-12 p-button btn btn-primary btn-lg"
							id="o-symbol">
							O
						</button>
					</span>
				</div>
				<!-- GAME BOARD -->
				<div class="row hide-start" id="game-board">
					<div class="col-sm-12">
						<h1 class="center-text">Tic Tac Toe</h1>
					</div>
					<div class="row players">
						<span class="col-xs-6">
							<h4 class="ptext" id="p1text">Player 1: <span id="p1score">0</span></h4>
						</span>
						<span class="col-xs-6">
							<h4 class="ptext" id="p2text">Player 2: <span id="p2score">0</span></h4>
						</span>
					</div>
					<div class="row top-row">
						<div class="col-xs-4 board-tile non-touch" id="top-left"></div>
						<div class="col-xs-4 board-tile non-touch" id="top-middle"></div>
						<div class="col-xs-4 board-tile non-touch" id="top-right"></div>
					</div>
					<div class="row middle-row">
						<span class="col-xs-4 board-tile non-touch" id="middle-left"></span>
						<span class="col-xs-4 board-tile non-touch" id="middle-middle"></span>
						<span class="col-xs-4 board-tile non-touch" id="middle-right"></span>
					</div>
					<div class="row bottom-row">
						<span class="col-xs-4 board-tile non-touch" id="bottom-left"></span>
						<span class="col-xs-4 board-tile non-touch" id="bottom-middle"></span>
						<span class="col-xs-4 board-tile non-touch" id="bottom-right"></span>
					</div>
					<div class="row">
						<span class="col-xs-12">
							<h3 id="turn-text"></h3>
						</span>
					</div>
				</div>
			</div>
			<div class="col-lg-4 col-md-2 col-xs-0"></div>
		</div>
		<!--Restart button and signature-->
		<div class="row hide-start" id="extra-buttons">
			<div class="col-lg-4 col-md-2 col-xs-0"></div>
			<div class="col-lg-4 col-md-8 col-xs-12">
				<h5 id="restart-button"><a href="#">restart</a></h5>
				<h5 id="signature">by <a href="#">Jory</a></h5>
			</div>
		</div>
	</div>
</body>
</html>
